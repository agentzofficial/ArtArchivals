</head>
<body>

    <nav>
      <ul>

        <li><span class="separator">|</span></li>
        <li><a href="news.html" class="active">News</a></li>

        <li><span class="separator">|</span></li>
        <li class="theme-selector">

            <option value="agentz">agent z Theme</option>

      </a>

    <div class="mobile-menu-overlay" aria-hidden="true">

          <li><a href="contact.html">Contact</a></li>

  <main>
    <section id="all-news" class="latest-news-section">
      <h2>All News and Articles</h2>
      <div class="news-grid">
      </div>
      <div class="pagination-controls pagination"></div>
    </section>
  </main>

  </footer>

  <script>
    const ITEMS_PER_PAGE = 12;
    function getCurrentPage() {
      const params = new URLSearchParams(window.location.search);
      const p = parseInt(params.get('page'), 12);
      return isNaN(p) || p < 1 ? 1 : p;
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('data/news.json')
        .then(r => r.json())
        .then(newsArray => {
          newsArray.sort((a, b) => new Date(b.date) - new Date(a.date));

          const totalItems = newsArray.length;
          const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
          const currentPage = getCurrentPage();
          const start = (currentPage - 1) * ITEMS_PER_PAGE;
          const pageItems = newsArray.slice(start, start + ITEMS_PER_PAGE);

          const grid = document.querySelector('.news-grid');
          pageItems.forEach(item => {
            const card       = document.createElement('a');
            card.href        = `news/news-${item.date.replace(/-/g, '-')}_1.html`;
            card.className   = 'news-card';
        
            const d          = new Date(item.date);
            const formatted  = d.toLocaleDateString('en-GB', {
              day:   'numeric',
              month: 'long',
              year:  'numeric'
            });
            
            card.innerHTML = `
              <img src="${item.thumbnail}" alt="${item.title}" class="news-thumb"/>
              <span class="news-tag">${item.tag}</span>
              <h3 class="news-title">${item.title}</h3>
              <time class="news-date">${formatted}</time>
            `;
        
            grid.appendChild(card);
          });

          const nav = document.querySelector('.pagination');
          for (let p = 1; p <= totalPages; p++) {
            const link = document.createElement('button');
            link.addEventListener('click', () => {
              window.location.search = `?page=${p}`;
            });
            link.textContent = p;
            if (p === currentPage) link.classList.add('active');
            nav.appendChild(link);
          }
        })
        .catch(console.error);
    });
  </script>
  <script>
    const THEME_KEY = 'preferredTheme';
    const select    = document.getElementById('theme-select');
    const bodyEl    = document.body;
  
    if (!document.getElementById('fixed-bg')) {
      const agentzOption = select?.querySelector('option[value="agentz"]');
      if (agentzOption) agentzOption.disabled = true;
    }
  
    function applyTheme(theme) {
      bodyEl.classList.remove('theme-dark','theme-light','theme-agentz');
      bodyEl.classList.add('theme-' + theme);
      localStorage.setItem(THEME_KEY, theme);
  
      const bgImg = document.getElementById('fixed-bg');
      if (!bgImg) return;
  
      if (theme === 'agentz') {
        bgImg.style.display = '';
        const maxBg = 9;
        const n     = Math.floor(Math.random() * maxBg) + 1;
        bgImg.src   = `backgrounds/bg${n}.webp`;
      } else {
        bgImg.style.display = 'none';
      }
    }
  
    const savedTheme = localStorage.getItem(THEME_KEY) || 'agentz';
    applyTheme(savedTheme);
  
    if (select) {
      select.value = savedTheme;
      select.addEventListener('change', () => applyTheme(select.value));
    }
  </script>
  <!-- MOBILE NAVIGATION CONVERSIONS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const overlay = document.querySelector('.mobile-menu-overlay');
      const openBtn = document.querySelector('.mobile-menu-toggle');
      const closeBtn = document.querySelector('.mobile-menu-close');

      if (openBtn && closeBtn && overlay) {
        openBtn.addEventListener('click', () => {
          overlay.classList.add('open');
          body.classList.add('menu-open');
        });
        closeBtn.addEventListener('click', () => {
          overlay.classList.remove('open');
          body.classList.remove('menu-open');
        });
        overlay.addEventListener('click', e => {
          if (e.target === overlay) {
            overlay.classList.remove('open');
            body.classList.remove('menu-open');
          }
        });
      }
      
      function applyTheme(theme) {
        body.classList.remove('theme-dark','theme-light','theme-agentz');
        body.classList.add('theme-' + theme);
        localStorage.setItem('preferredTheme', theme);

        const bgImg = document.getElementById('fixed-bg');
        if (!bgImg) return;
        if (theme === 'agentz') {
          bgImg.style.display = '';
          const maxBg = 9;
          const n     = Math.floor(Math.random() * maxBg) + 1;
          bgImg.src   = `/backgrounds/bg${n}.webp`;
        } else {
          bgImg.style.display = 'none';
        }
      }

      const desktopSelect = document.getElementById('theme-select');
      const mobileSelect  = document.getElementById('theme-select-mobile');
      const savedTheme    = localStorage.getItem('preferredTheme') || 'agentz';

      if (desktopSelect) {
        desktopSelect.value = savedTheme;
        applyTheme(savedTheme);
        desktopSelect.addEventListener('change', () => {
          applyTheme(desktopSelect.value);
          if (mobileSelect) mobileSelect.value = desktopSelect.value;
        });
      }
      if (mobileSelect) {
        mobileSelect.value = savedTheme;
        mobileSelect.addEventListener('change', () => {
          applyTheme(mobileSelect.value);
          if (desktopSelect) desktopSelect.value = mobileSelect.value;
        });
      }
    });
  </script>
</body>
</html>
