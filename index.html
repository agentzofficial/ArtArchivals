<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agent z Art Archivals</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
      <span class="nav-arrow left-arrow">&#8592;</span>
      <span class="nav-arrow right-arrow">&#8594;</span>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <div class="modal-icons">
    </div>

    <p id="modal-date" class="modal-date"></p>
  </div>
</div>
<body>
    <div style="text-align: center;">
      <img src="serverImages/logo.png" alt="Art Archives Logo" style="max-width: 500px; height: auto;">
    </div>
    <div class="gallery" id="gallery"></div>

    <script>
    let currentIndex = 0;
    let artData = [];
    
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            artData = data;
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-description');
            const closeBtn = document.querySelector('.close');
    
            function showModal(index) {
                const item = artData[index];
                if (!item) return;
    
                modal.style.display = 'flex';
                modalImg.src = `images/${item.filename}`;
                modalImg.alt = item.title;
                modalTitle.textContent = item.title;
                modalDesc.textContent = item.description || '';
                document.getElementById('modal-date').textContent = item.date || '';
    
                const modalIcons = document.querySelector('.modal-icons');
                modalIcons.innerHTML = '';
                if (item.youtube) {
                    modalIcons.innerHTML += `<a href="${item.youtube}" target="_blank" class="source-icon"><img src="images/icons/youtube-icon.png" alt="YouTube"></a>`;
                }
                if (item.twitter) {
                    modalIcons.innerHTML += `<a href="${item.twitter}" target="_blank" class="source-icon"><img src="images/icons/twitter-icon.png" alt="Twitter"></a>`;
                }
                if (item.bluesky) {
                    modalIcons.innerHTML += `<a href="${item.bluesky}" target="_blank" class="source-icon"><img src="images/icons/bluesky-icon.png" alt="Bluesky"></a>`;
                }
            }
    
            // Create and append thumbnails
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'art-item';
                div.innerHTML = `
                    <div class="image-container">
                        <img src="images/${item.filename}" alt="${item.title}" style="object-position: ${item.position || 'center'};">
                        <div class="overlay">
                            <h2>${item.title}</h2>
                            <p class="date">${item.date || ''}</p>
                        </div>
                    </div>
                `;
    
                div.addEventListener('click', () => {
                    currentIndex = data.indexOf(item);
                    showModal(currentIndex);
                });
    
                gallery.appendChild(div);
            });
    
            // Modal controls
            closeBtn.onclick = () => modal.style.display = 'none';
            window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    
            document.querySelector('.left-arrow').onclick = () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    showModal(currentIndex);
                }
            };
    
            document.querySelector('.right-arrow').onclick = () => {
                if (currentIndex < artData.length - 1) {
                    currentIndex++;
                    showModal(currentIndex);
                }
            };
    
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === 'flex') {
                    if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        currentIndex--;
                        showModal(currentIndex);
                    } else if (e.key === 'ArrowRight' && currentIndex < artData.length - 1) {
                        currentIndex++;
                        showModal(currentIndex);
                    } else if (e.key === 'Escape') {
                        modal.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
