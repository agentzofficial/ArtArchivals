<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agent z Art Archivals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
      <img src="serverImages/logo.png" alt="Art Archives Logo" style="max-width: 500px; height: auto;">
    </div>
    <div class="gallery" id="gallery"></div>

    <script>
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById('gallery');
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'art-item';
                div.innerHTML = `
                    <a href="images/${item.filename}" target="_blank">
                        <img src="images/${item.filename}" alt="${item.title}">
                    </a>
                    <h2>${item.title}</h2>
                    <p>${item.description}</p>
                `;
                gallery.appendChild(div);
            });
        });
    </script>
</body>
</html>
