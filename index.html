<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>agent z Art Archivals</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="16x16" href="serverImages/fovicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="serverImages/fovicon-32.png">
  <link rel="shortcut icon" href="serverImages/fovicon.ico">
</head>
<body>
  <img id="fixed-bg" alt="Background" />
  <div style="text-align: center; margin-top: 20px;">
    <img src="serverImages/logo.png" alt="Art Archives Logo" style="max-width: 500px; height: auto;">
  </div>
  <div id="filter-bar"></div>
  <div class="gallery" id="gallery"></div>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
  
      <!-- Image + variant buttons wrapper -->
      <div class="modal-image-wrapper">
        <img id="modal-img" src="" alt="">
        <div class="variant-buttons"></div>
      </div>
  
      <!-- Textual details -->
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p id="modal-date" class="modal-date"></p>
  
      <!-- Social icons -->
      <div class="modal-icons"></div>  
    </div>
    <p class="loading-hint">Images may take some time to load.</p>
    <p class="navigation-hint">Use ← and → arrow keys to navigate</p>
  </div>

  <script>
    let currentIndex = 0,
        artData      = [],
        includeTags  = new Set(),
        excludeTags  = new Set();
  
    const TAG_ORDER = [
      "Renders", "Drawings", "Screenshots",
      "Thumbnails", "Sneak Peaks", "Specials", "Branding"
    ];
  
    function matchesFilter(tags = []) {
      for (let t of excludeTags) if (tags.includes(t)) return false;
      if (includeTags.size) {
        for (let t of includeTags) if (tags.includes(t)) return true;
        return false;
      }
      return true;
    }
  
    const filterBar = document.getElementById('filter-bar');
    const gallery   = document.getElementById('gallery');
    const modal     = document.getElementById('modal');
    const modalImg  = document.getElementById('modal-img');
    const modalTitle= document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-description');
    const modalDate = document.getElementById('modal-date');
    const iconsEl   = document.querySelector('.modal-icons');
    const vbEl      = document.querySelector('.variant-buttons');
    const navHint   = document.querySelector('.navigation-hint');
    const closeBtn  = document.querySelector('.close');
  
    let itemNodes = [];
    function buildGallery() {
      gallery.innerHTML = '';
      itemNodes = artData.map((item, idx) => {
        const thumb       = item.variants?.[0] || item.filename;
        const hasVariants = item.variants?.length > 1;
        const div = document.createElement('div');
        div.className = 'art-item';
        div.innerHTML = `
          <div class="image-container">
            <img class="thumb" loading="lazy"
                 src="thumbnails/${thumb.replace(/\.[^/.]+$/, '.jpg')}"
                 alt="${item.title.replace(/"/g,'&quot;')}"
                 style="object-position:${item.position||'center'};">
            ${hasVariants
               ? `<img class="variant-icon"
                       src="serverImages/variant-icon.png"
                       alt="Has Variants">`
               : ''}
            <div class="overlay">
              <h2>${item.title.replace(/</g,'&lt;')}</h2>
              <p class="date">${item.date||''}</p>
            </div>
          </div>`;
        div.addEventListener('click', ()=> showModal(idx, 0));
        gallery.appendChild(div);
        return div;
      });
    }
  
    let pendingRender = false;
    function renderGallery() {
      if (pendingRender) return;
      pendingRender = true;
      requestAnimationFrame(() => {
        itemNodes.forEach((div, idx) => {
          div.style.display = matchesFilter(artData[idx].tags || []) ? '' : 'none';
        });
        pendingRender = false;
      });
    }
  
    function showModal(index, variantIndex = 0) {
      const item     = artData[index];
      if (!item) return;
      const variants = item.variants || [item.filename];
    
      // 1) display the chosen variant
      modalImg.src        = `images/${variants[variantIndex]}`;
      modalImg.alt        = item.title;
      modalTitle.textContent = item.title;
      modalDesc.textContent  = item.description || '';
      modalDate.textContent  = item.date || '';
    
      // — NEW: preload the next/prev two items’ first variants —
      [ -2, -1, 1, 2 ].forEach(offset => {
        const ni = index + offset;
        if (ni >= 0 && ni < artData.length) {
          const neighbor = artData[ni];
          const fn       = (neighbor.variants?.[0] || neighbor.filename);
          const img      = new Image();
          img.src        = `images/${fn}`;
        }
      });
  
      variants
        .filter((_, i) => i !== variantIndex)
        .forEach(fn => {
          const img = new Image();
          img.src   = `images/${fn}`;
        });
  
      vbEl.innerHTML = '';
      if (variants.length > 1) {
        variants.forEach((_, i) => {
          const b = document.createElement('button');
          b.textContent = i + 1;
          b.className   = 'variant-btn' + (i === variantIndex ? ' active' : '');
          b.addEventListener('click', e => {
            e.stopPropagation();
            showModal(index, i);
          });
          vbEl.appendChild(b);
        });
      }
  
      iconsEl.innerHTML = '';
      if (item.youtube) iconsEl.innerHTML += `
        <a href="${item.youtube}" target="_blank" class="source-icon">
          <img src="serverImages/youtube-icon.png" alt="YouTube">
        </a>`;
      if (item.twitter) iconsEl.innerHTML += `
        <a href="${item.twitter}" target="_blank" class="source-icon">
          <img src="serverImages/twitter-icon.png" alt="Twitter">
        </a>`;
      if (item.bluesky) iconsEl.innerHTML += `
        <a href="${item.bluesky}" target="_blank" class="source-icon">
          <img src="serverImages/bluesky-icon.png" alt="Bluesky">
        </a>`;
  
      modal.style.display   = 'flex';
      navHint.style.display = 'block';
      currentIndex          = index;
    }
  
    closeBtn.onclick = () => { modal.style.display = 'none'; navHint.style.display = 'none'; };
    window.onclick   = e => { if (e.target === modal) closeBtn.onclick(); };
    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft'  && currentIndex > 0)              showModal(--currentIndex, 0);
        if (e.key === 'ArrowRight' && currentIndex < artData.length-1) showModal(++currentIndex, 0);
        if (e.key === 'Escape')                                       closeBtn.onclick();
      }
    });
  
    TAG_ORDER.forEach((tag, i) => {
      const btn = document.createElement('button');
      btn.textContent   = tag;
      btn.className     = 'filter-btn neutral';
      btn.dataset.tag   = tag;
      btn.addEventListener('click', () => {
        if (btn.classList.contains('neutral')) {
          btn.className = 'filter-btn include';
          includeTags.add(tag);
        }
        else if (btn.classList.contains('include')) {
          btn.className = 'filter-btn exclude';
          includeTags.delete(tag);
          excludeTags.add(tag);
        }
        else {
          btn.className = 'filter-btn neutral';
          excludeTags.delete(tag);
        }
        renderGallery();
      });
      filterBar.appendChild(btn);
      if (i === 2) {
        const divider = document.createElement('span');
        divider.textContent = '|';
        divider.className   = 'divider';
        filterBar.appendChild(divider);
      }
    });
  
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        artData = data;
        buildGallery();
        renderGallery();
        if (document.visibilityState === 'visible') {
          schedulePreload();
        } else {
          document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') schedulePreload();
          }, { once: true });
        }
      });
  
      function schedulePreload() {
        const preloadList = itemNodes
          .map((node, idx) => matchesFilter(artData[idx].tags || []) ? artData[idx] : null)
          .filter(Boolean);
      
        let index = 0;
        function loadNextChunk() {
          const chunkSize = 5;
          for (let i = 0; i < chunkSize && index < preloadList.length; i++, index++) {
            const item = preloadList[index];
            (item.variants || [item.filename]).forEach(fn => {
              const img = new Image();
              img.src   = `images/${fn}`;
            });
          }
          if (index < preloadList.length) {
            setTimeout(loadNextChunk, 200);
          }
        }
      
        loadNextChunk();
      }
  </script>
  <script>
    const maxBg = 7;
    const bg    = Math.floor(Math.random()*maxBg)+1;
    document.getElementById('fixed-bg').src = `backgrounds/bg${bg}.png`;
  </script>
</body>
</html>
